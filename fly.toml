# Minimal cost configuration:
# - Single machine only (no HA)
# - Auto-stop when idle (pay only when used)
# - Smallest VM size (256MB shared CPU)
app = "klaudiu-sh"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
